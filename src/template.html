<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>English Vocabulary Trainer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div
        class="d-flex flex-column align-items-center w-100 text-center mx-auto"
      >
        <h2 class="mb-5">English Vocabulary Trainer</h2>

        <p class="lead mb-1">
          Form a valid English word using the given letters
        </p>
        <div>
          <p class="mb-2">
            Question <span id="current_question">${this.props.current}</span> of
            <span id="total_questions">${this.props.total}</span>
          </p>
        </div>
        <div id="quiz">
          <div class="p-2">
            <div
              class="justify-content-center rounded bg-light mb-2 p-1 d-flex"
              id="answer"
              style="min-height: 40px; min-width: 40px"
            ></div>
            <div class="justify-content-center d-flex" id="shuffled"></div>
          </div>
          <div>
            <div
              id="letters"
              class="mx-1 mb-3"
              style="height: 46px; border-radius: 6px"
            ></div>
          </div>
        </div>
        <div id="stat" style="display: none"></div>
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
